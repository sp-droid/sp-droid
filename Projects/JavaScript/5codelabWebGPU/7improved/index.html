<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGPU Conway's GoL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</head>
<body style="overflow: hidden; margin: 0; padding: 0;">
    <div class="container" style="position: absolute; width: 15%; top: 3%;">
        <p class="text-center" style="font-size: larger; color: white;" id="textGridSize">Grid size: 1024</p>
        <input type="range" min="16" max="4096" value="1024" step="1" class="form-range" id="sliderGridSize">
        <p class="text-center" style="font-size: larger; color: white;" id="textFPS">Target FPS: 21</p>
        <input type="range" min="1" max="60" value="21" step="1" class="form-range" id="sliderFPS">
        <button type="button" class="btn btn-danger" id="resetButton">Apply changes</button>
    </div> 
    <div style="width: 100vw; height:100vh">
        <canvas width=512 height=512></canvas>
    </div>
</body>
</html>
